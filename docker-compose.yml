version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  rust_app:
    build:
      dockerfile: ./Dockerfile
      context: ./
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./:/usr/src/app
    links:
      - db
